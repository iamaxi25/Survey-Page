<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="survey.css" rel="stylesheet" />
</head>

<body>
    <div class="bg">
        <div class="main-menu">
            <div class="intro-text">
                <h1 id="title">Survey form</h1>
            </div>
            <div class="second text;">
                <p id="description" class="sub-text">Thank you for taking the time to help us improve the platform</p>
            </div>
            <div class="panou">
                <form id="survey-form" action="site2.html" method="post">
                    <div class="stil-nume">
                        <label id="name-label" for="name">Name</label>
                        <input id="name" class="input-text-stil" type="text" name="name" placeholder="Enter your name" required minlength="4" maxlength="25">
                        <label id="email-label" for="email">Email</label>
                        <input id="email" class="input-text-stil" type="email" name="email" placeholder="Enter your name" minlength="4" maxlength="50" required>
                        <label id="number-label" for="age">Age<span style="font-size:10px;"> (optional)</span></label>
                        <input id="number" class="input-text-stil" type="number" name="age" placeholder="Age" min="2" max="100" required aria-required="true">
                        <label for="list">Which option best describes your current role?</label>
                        <select class="input-text-stil" name="sport" class="drop-down" id="dropdown" form="survey-form" required>
                            <option value="" disabled selected>Select one option</option>
                            <option value="Noob">Noob</option>
                            <option value="Novice">Novice</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Master">Master</option>
                            <option value="Elite">Elite</option>
                        </select>
                        <div>
                            <label for="checkbox">Would you recommend my page to a friend?</label>
                            <input style="position:relative;" type="radio" name="radio" value="radio"><span style="margin-top:-0.5px;position:absolute;"> Definetly</span>
                        </div>
                        <div>
                            <input style="position:relative;" type="radio" name="radio" value="radio"><span style="margin-top:-0.5px;position:absolute;"> Maybe</span>
                        </div>
                        <div>
                            <input style="position:relative;" type="radio" name="radio" value="radio"><span style="margin-top:-0.5px;position:absolute;"> Not sure</span>
                        </div>
                        <label for="features">What is your favorite feature of my page?</label>
                        <input list="feature-list" class="input-text-stil" name="list" placeholder="Select an option">
                        <datalist id="feature-list">
                            <option value="Challenges"></option>
                            <option value="Community"></option>
                            <option value="Open source"></option>
                            <option value="Projects"></option>
                        </datalist>
                        <div>
                            <label for="checkboxes">What would you like to see improved?</label><br>
                            <input type="checkbox" name="checkbox" value="checkbox"><span style="position:absolute;">Graphics</span>
                        </div>
                        <div>
                            <input type="checkbox" name="checkbox" value="checkbox"><span style="position:absolute;">Gameplay</span>
                        </div>
                        <div>
                            <input type="checkbox" name="checkbox" value="checkbox"><span style="position:absolute;">Combat</span>
                        </div>
                        <div>
                            <textarea style="border-radius:5px;font-family:Corbel; min-width:300px; max-width:300px; min-height:50px;max-height:200px;cols=" 50px "" name="comment" rows="5" cols="47"></textarea>
                        </div>
                        <div>
                            <input id="submit" class="button-submite" type="submit" value="Submit">
                        </div>
                    </div>
            </div>
        </div>
        </form>

    </div>


</body>

</html>
